<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <td>ID</td>
            <td>First Name</td>
            <td>Last Name</td>
        </tr>
        </thead>
        <tbody>

            <tr th:each="owner:${owners}">
                <td th:text="${owner.id}"/>
                <td th:text="${owner.firstName}"/>
                <td th:text="${owner.lastName}"/>

            </tr>

        </tbody>





    </table>
</body>
</html>
